<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Success</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Couleur de fond */
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
        .success-icon {
            font-size: 100px; /* Taille de l'icône */
            color: #28a745; /* Couleur de l'icône de succès */
            animation: fadeIn 2s ease-in-out; /* Animation pour afficher progressivement l'icône */
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i> <!-- Icône de succès -->
        </div>
        <h2>Password Reset Link Sent</h2>
        <p class="lead">A password reset link has been sent to your registered email address.</p>
        <!-- Lien de retour -->
        <a href="{% url 'change_password' %}" class="btn btn-primary">Back to Change Password</a>
    </div>
</body>
</html>
