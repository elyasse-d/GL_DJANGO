{% extends 'appbib/base.html' %}
{% load static %}

{% block title %} Edit Profile {% endblock %}

{% block main-content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<div class="container mx-auto flex w-full">
    <div class="flex-1 flex justify-center">
        <img src="{{ profile.profile_picture.url}}" alt="" class="object-fill rounded-full border-ired border-2  w-60 h-60">
    </div>
        
        <form method="POST" enctype="multipart/form-data" class="grid grid-rows-2">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="uppercase py-2 px-6 rounded-lg bg-ired border-2 border-transparent text-iwhite text-md hover:bg-red-900">Update Profile</button>
        </form>
</div>
{% endblock %}
